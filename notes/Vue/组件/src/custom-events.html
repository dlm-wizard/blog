<style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: burlywood;
            height: 100%;
        }
    
        .plan-picker {
            width: 30%;
            height: 100px;
            line-height: 50px;
        }
    
        input {
            width: 50%;
            height: 50%;
            color: #2c3e50;
            background-color: white;
            font-weight: bold;
            border-radius: 10px;
            margin: 10px 0;
        }
    
        #app,
        h2 {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
        }
    </style>
    
    <body>
        
        <div id="app">
            <h2 class="subtitle">hello reuseable & effective</h2>
    
            <plan-picker></plan-picker>
    
        </div>
    </body>
    
    <template id="plan">
        <div class="plan" 
             @click="select" 
             :class="{'active-plan': isSelected}"
        >
            <input :placeholder="name">{{isSelected}}
        </div>
    </template>
    
    <template id="plan-picker">
        <div class="plan-picker">
            <plan @select-plan='selectPlan' 
                  v-for="plan in plans" 
                  :name="plan"
                  :plan="selectedPlan"
            ></plan>
        </div>
    </template>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./Custom Events.html"></script>
