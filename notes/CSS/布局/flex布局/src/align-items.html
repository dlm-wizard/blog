<style>
    #app {
        display: flex;
        align-items: center;
        background-color: burlywood;
        height: 150px;
    }

    #anotherApp {
        display: flex;
        /* align-items: stretch */
        border-top: 5px dashed white;
        background-color: burlywood;
        height: 300px;
    }

    .plan {
        color: white;
        background-color: pink;
        width: 30%;
        /* height: 200px; */
        height: auto;
        line-height: 50px;
        font-weight: bold;
        border-radius: 20px;
        margin: 0 10px;
    }

    #app,
    #anotherApp,
    h2 {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
    }
</style>

<body>
    <div id="app">
        <!-- <h2 class="subtitle">hello reuseable & effective</h2> -->
        <plan v-for="plan in plans" :name="plan"></plan>
    </div>
    <div id="anotherApp">
        <plan v-for="plan in plans" :name="plan"></plan>
    </div>
</body>

<template id="plan">
    <div class="plan">
        <div class="item">
            <div class="desc">
                <span>{{name}}</span>
            </div>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./main.js"></script>

<script>
    // 小 tips，vue 需要放在 DOM 操作之前
    var ul = document.getElementById('app');

    for (let i = 0; i < ul.children.length; i++) {
        var li = ul.children[i]

        var myHeight = Number(window.getComputedStyle(li).height.replace(/px/, '')) + 30 * i
        li.style.height = `${myHeight}px`
    }
</script>
