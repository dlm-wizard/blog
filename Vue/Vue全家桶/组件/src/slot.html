<style>
    #app {
        background-color: burlywood;
        height: 100%;
    }

    .finish {
        color: green;
        text-decoration: line-through;
    }

    #plan {
        margin: 0 50%;
        text-align: left;
        width: 50%;
    }

    input {
        margin-right: 10px;
    }

    #app,
    h2 {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
    }
</style>

<body>
    <div id="app">
        <h2 class="subtitle">hello reuseable & effective</h2>

        <plan v-for="plan in plans" :name="plan">
            {{plan}}
            <template v-slot:description>
                <p id="plan" style="margin-bottom: 20px">oh yeah i have finised {{plan}}</p>
            </template>

        </plan>

    </div>
</body>

<template id="plan">
    <!-- template 只能有一个最外层元素，但是我写了多个也没报错..-->
    <div>
        <div id="plan" :class="{finish: done}">
            <!-- input 放在父组件中数据传递失败 -->
            <!-- error1: @click="todo" - v-model 传递数据 -->
            <input v-model="done" type="checkbox">
            <slot></slot>
        </div>
        <!-- 在 check plan 时防止内容被划掉 -->
        <slot name="description"></slot>
    </div>

</template>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./main.js"></script>
